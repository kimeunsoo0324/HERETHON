<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>장소 선택 페이지</title>
    <link rel="stylesheet" href="select.css" />
</head>
<body>
    <!-- 상단 검색바 -->
    <div class="search-container">
        <div class="search-bar-inner">
            <div class="input-wrapper">
                <input class="search-bar" type="text" placeholder="숙소/가게 또는 거리 검색">
            </div>
            <button class="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                <path d="M11.5686 20.4915C6.78089 20.4915 2.90009 16.6096 2.90009 11.8206C2.90009 7.03148 6.78089 3.14958 11.5686 3.14958C16.3564 3.14958 20.2372 7.03148 20.2372 11.8206C20.2372 16.6096 16.3564 20.4915 11.5686 20.4915Z" stroke="#202821" stroke-width="1.87479" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22.4097 22.6646L18.0754 18.3291" stroke="#202821" stroke-width="1.87479" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <button class="write-btn">
        <img src="Group 1323.png" alt="치안 평가 작성 버튼">
    </button>

    <div id="map">
        <img src="image 10.png" alt="지도 이미지">
    </div>

    <script src="select.js"></script>
</body>
</html>
